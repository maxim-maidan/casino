<div class="login flex fd-column jc-center">
    <h2 class="login__header" (click)="quickLogin()">User Login</h2>
    <i class="fa fa-sign-in-alt login__icon"></i>
    <form class="flex fd-column jc-center" [formGroup]="singInForm">
        <input class="login__input" type="text" placeholder="username" formControlName="login">
        <input class="login__input" type="password" placeholder="password" formControlName="password">
        <div class="login__wrapper flex fd-row ">
            <input class="login__check" type="checkbox" value="false" formControlName="remember">
            <p class="login__remmember">Remember Me</p>
        </div>

        <button class="login__button buttonsd" type="button" (click)="singIn()">Sing in</button>
    </form>
</div>
